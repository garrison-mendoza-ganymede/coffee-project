<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>
    <hr>
    <form id="myForm">
        <input id="search" type="text" >
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option>all</option>
        </select>
        <input id="submit" type="submit" />
    </form>
    <h3>Add a Coffee</h3>
    <form id="myFormTwo">
        <input id="addCoffee" type="text" >
        <label for="roast-selection"></label>
        <select id="roast-addition">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
            <option>all</option>
        </select>
        <input id="adding"  type="submit" />
    </form>

    <table>
        <div>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
        </div>
        <tbody id="coffees"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
